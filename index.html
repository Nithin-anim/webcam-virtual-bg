<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam with Virtual Background</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
    <link rel='stylesheet' href='./styles.css'>
</head>
<body>
    <h1>Webcam with Virtual Background</h1>
    <button id='get-feed-btn'>Get Feed</button>
    <div style='display: flex;'>
        <video id='video-feed' width='250' height='250' autoplay></video>
        <div id="canvas-container" style="position: relative;">
            <div id="background"></div>
            <canvas id='segmented-feed' width='250' height='250' style='display: block;border-radius: 50%;border:1px solid black;'></canvas>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
